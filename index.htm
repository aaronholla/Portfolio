<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link rel="stylesheet" type="text/css" href="/css/style.css" />
	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
	<title>Aaron Holland</title>
</head>
<body>
	<div id="masthead">
		<div class="nav">
			<ul>
				<li><a href="/" class="current">Home</a></li>
				<li><a id="about">About Me</a></li>
				<li><a href="/contact">Contact</a></li>
			</ul>
		</div>
	</div>
	<div id="content">
		<div id="container">
			<div class="taps">
				<img src="/img/4s preview.png"width="30%"></img>
			</div>
			<div class="resizeme">
				<img src="/img/resizeme2.png" width="100%"></img>
				<img src="/img/resizeme.png" width="100%"></img>
			</div>
			<div class="robotics">
				<img src="/img/therobosharks.png" width="100%"></img>
			</div>
		</div>
	</div>
	
<script>
$(window).scroll(function() {
	$("#about").html("About Me");
});
	
$("#about").click(function() {
	if($(".nav").height() == 200){
		$(".nav").stop().animate({"height": "50px"}, 200);
		$(".nav ul").stop().animate({"margin-top":"0px"}, 200);
		$(this).html("About Me");
	} else {
		$(".nav").stop().animate({"height": "200px"}, 200);
		$(".nav ul").stop().animate({"margin-top":"150px"}, 200);
		$(this).html("Close");
	}
});
</script>
</body>
</html>
