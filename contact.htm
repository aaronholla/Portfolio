<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link rel="stylesheet" type="text/css" href="/css/style.css" />
	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
	<title>Aaron Holland</title>
</head>
<body>
	<div id="masthead">
		<div class="nav">
			<ul>
				<li><a href="/">Home</a></li>
				<li><a id="about">About Me</a></li>
				<li><a href="/contact" class="current">Contact</a></li>
			</ul>
		</div>
	</div>
	<div id="content">
		<div id="container">
			<div id="contact">
			<b>Contact Me</b></br>
			<i>Use the form below to send me an email.</i>
			<hr>
			<form name="contactform" action="" method="post">
				<label>Your Name:</label></br>
				<input type="text" name="email" /></br>
				<label>Your Email:</label></br>
				<input type="text" name="email" /></br>
				<label>Your Message:</label></br>
				<textarea name="message"></textarea></br>
				<button type="submit" value="Send" />Send</button>
			</form>
			</div>
		</div>
	</div>
	
<script>
$(window).scroll(function() {
	$("#about").html("About Me");
});
	
$("#about").click(function() {
	if($(".nav").height() == 200){
		$(".nav").stop().animate({"height": "50px"}, 200);
		$(".nav ul").stop().animate({"margin-top":"0px"}, 200);
		$(this).html("About Me");
	} else {
		$(".nav").stop().animate({"height": "200px"}, 200);
		$(".nav ul").stop().animate({"margin-top":"150px"}, 200);
		$(this).html("Close");
	}
});
</script>
</body>
</html>
